<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Hello Spring Security</title>
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<script th:src="@{/js/vendor/jquery-3.5.1.min.js}"></script>

<!-- boot strap -->
<link rel="stylesheet" th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.min.css}">
<script th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<form method="post">
				<p>
					<label>아이디</label> <input type="text" name="id" required="required" placeholder="아이디"/>
				</p>
				<p>
					<label>비번</label> <input type="password" name="password" required="required" placeholder="비번"/>
				</p>
				<p>
					<label>이름</label> <input type="text" name=username required="required" placeholder="홍길동"/>
				</p>
				<p>
					<input type="radio" name="roleName" value="BASIC" checked />BASIC 
					<input type="radio"name="roleName" value="MANAGER" checked/>MANAGER 
					<input type="radio" name="roleName" value="ADMIN" checked/>ADMIN
				</p>

				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="btn">JOIN</button>
			</form>
		</div>
	</div>
</body>
</html>
